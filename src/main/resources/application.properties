spring.datasource.url=jdbc:h2:mem:uproar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=uproar
spring.datasource.password=uproar
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.main.allow-bean-definition-overriding=true
server.port=8443
server.ssl.enabled=true
server.ssl.key-alias=spring
server.ssl.key-store=classpath:saml/keystore.jks
server.ssl.key-store-password=secret
security.saml2.metadata-url=https://sso.id.kent.ac.uk/idp/saml2/idp/metadata.php